<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="x-relevant-xkcd" attributes="id keywords">
	<template>
		<img src="{{src}}">
	</template>

	<script>
		Polymer('x-relevant-xkcd', {
			src: 'http://explainxkcd.com/wiki/images/6/6c/actors.png',
			id: null,
			keywords: null,

			request: function() {
				var xhr = new XMLHttpRequest();
				this.readyStateHandler(xhr, this.parse);

				query = this.createQuery();

				xhr.open(this.config.method, this.config.url + query);

				xhr.send();
			},

			createQuery: function() {
				if (this.keywords) {
					return 'relevant' + this.keywords.split(' ').join('%20');
				}
				else if (this.id) {
					return 'comic' + this.id;
				}
				else {
					return 'comic';
				}
			},

			readyStateHandler: function(xhr, callback) {
				var self = this;
				xhr.onreadystatechange = function() {
					if (xhr.readyState !== 4) return;

					if (xhr.status === 200) {
						// Xhr success
						// console.log('succ', xhr.response);
						callback.call(self, xhr.response);
					}
					else {
						// Xhr fail
						console.log('fail');
					}
				};
			},

			parse: function(res) {
				var data;
				try {
					data = JSON.parse(res);
				}
				catch (e) {
					console.log('failed json parse');
				}

				this.src = data.img;
			},

			created: function() {
				this.config = {
					url: 'http://localhost/proxy/index.php?',
					method: 'GET'
				};
			},

			ready: function() {
				this.request();
			}
		});
	</script>
</polymer-element>
